<h3 i18n>Films</h3>
<ng-container *ngFor="let film of films">
  <strong>{{ film.fields.title }}</strong>
  <ul>
    <li>Episode: {{ film.fields.episode_id }}</li>
    <li>Director: {{ film.fields.producer }}</li>
    <li>Release Date: {{ film.fields.release_date | date: 'fullDate' }}</li>
    <li>Opening Crawl: {{ film.fields.opening_crawl }}</li>
  </ul>
</ng-container>
