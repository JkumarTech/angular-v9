<div swrActions>
  <!-- v9 migration: do not mutate templateRef elements -->
  <button
    mat-button
    swrBtnGrow
    #translateBtn
    (click)="translateBtn.translateToWookiee = !translateBtn.translateToWookiee"
  >
    Translate
  </button>
</div>

<mat-accordion>
  <mat-expansion-panel *ngFor="let person of people">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ person.fields.name | wookiee: translateBtn.translateToWookiee }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <swr-person-details [person]="person"></swr-person-details>
    <div class="actions">
      <button mat-stroked-button (click)="openFilmsDialogForPerson(person)">
        Films
      </button>
      <button
        mat-stroked-button
        (click)="openHomePlanetDialogForPerson(person)"
      >
        Home Planet
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
